<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webora Solutions</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background fills the whole screen */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* Center content */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .content p {
      font-size: 1.2em;
      max-width: 600px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Foreground content -->
  <div class="content">
    <h1>Webora Solutions</h1>
    <p>Innovative digital solutions that make your business shine.<br>
       Cutting-edge tech since 2025.</p>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 Webora Solutions. All rights reserved.</footer>

  <!-- Vanta Waves -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
<script>
  VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x008080,        
    backgroundColor: 0x000000,
    points: 12.00,
    maxDistance: 25.00,
    spacing: 18.00
  })
</script>

</body>
</html>
